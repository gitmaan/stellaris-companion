name: Rust Parser Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run with debug logging'
        required: false
        default: 'false'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build release
        working-directory: stellaris-parser
        run: cargo build --release

      - name: Run tests
        working-directory: stellaris-parser
        run: cargo test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stellaris-parser-windows-x64
          path: stellaris-parser/target/release/stellaris-parser.exe

  build-macos-x64:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build release
        working-directory: stellaris-parser
        run: cargo build --release

      - name: Run tests
        working-directory: stellaris-parser
        run: cargo test

      - name: Rename binary
        run: mv stellaris-parser/target/release/stellaris-parser stellaris-parser/target/release/stellaris-parser-darwin-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stellaris-parser-darwin-x64
          path: stellaris-parser/target/release/stellaris-parser-darwin-x64

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build release
        working-directory: stellaris-parser
        run: cargo build --release

      - name: Run tests
        working-directory: stellaris-parser
        run: cargo test

      - name: Rename binary
        run: mv stellaris-parser/target/release/stellaris-parser stellaris-parser/target/release/stellaris-parser-darwin-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stellaris-parser-darwin-arm64
          path: stellaris-parser/target/release/stellaris-parser-darwin-arm64

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build release
        working-directory: stellaris-parser
        run: cargo build --release

      - name: Run tests
        working-directory: stellaris-parser
        run: cargo test

      - name: Rename binary
        run: mv stellaris-parser/target/release/stellaris-parser stellaris-parser/target/release/stellaris-parser-linux-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stellaris-parser-linux-x64
          path: stellaris-parser/target/release/stellaris-parser-linux-x64

  release:
    needs: [build-windows, build-macos-x64, build-macos-arm64, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/stellaris-parser-windows-x64/stellaris-parser.exe
            artifacts/stellaris-parser-darwin-x64/stellaris-parser-darwin-x64
            artifacts/stellaris-parser-darwin-arm64/stellaris-parser-darwin-arm64
            artifacts/stellaris-parser-linux-x64/stellaris-parser-linux-x64
          generate_release_notes: true
