name: Build Windows Artifact (No Publish)

on:
  workflow_dispatch:

jobs:
  build-windows-artifact:
    name: Windows Artifact
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Rust parser build ---
      - name: Build Rust parser
        shell: bash
        run: |
          cd stellaris-parser
          cargo build --release
          cd ..

      - name: Prepare Rust binary
        shell: bash
        run: |
          mkdir -p bin
          rm -f bin/stellaris-parser*
          cp stellaris-parser/target/release/stellaris-parser.exe bin/stellaris-parser.exe
          ls -la bin/

      # --- Python backend build ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Install Python dependencies
        shell: bash
        run: |
          pip install .
          pip install pyinstaller

      - name: Build Python backend
        shell: bash
        run: |
          chmod +x scripts/build-python.sh
          ./scripts/build-python.sh

      # --- Electron build (no publish) ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install Node dependencies
        shell: bash
        run: |
          cd electron
          npm ci
          cd renderer
          npm ci

      - name: Build renderer
        working-directory: electron/renderer
        env:
          VITE_ISSUES_URL: ${{ vars.VITE_ISSUES_URL }}
          VITE_REPORT_ENDPOINT: ${{ vars.VITE_REPORT_ENDPOINT }}
        run: npm run build

      - name: CI smoke check (packaging inputs)
        shell: bash
        run: |
          bash scripts/ci-smoke-check.sh "windows-x64"

      - name: Build Windows package (no publish)
        shell: bash
        run: |
          cd electron
          npx electron-builder --win --x64 --publish never

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stellaris-companion-windows-x64
          path: |
            electron/dist/*.exe
            electron/dist/*.blockmap
            electron/dist/latest*.yml
          if-no-files-found: error
          retention-days: 14
