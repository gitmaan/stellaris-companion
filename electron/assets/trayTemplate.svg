  </defs>

  <!-- Advisor emblem: large diamond ring + centered core diamond -->
  <path d="M8 0.9L15.1 8L8 15.1L0.9 8Z" fill="#000" mask="url(#advisorMask)"/>
  <path d="M8 5.25L10.75 8L8 10.75L5.25 8Z" fill="#000"/>
</svg>
